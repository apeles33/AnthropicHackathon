<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropic Hackathon: Meta-Builder Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .project-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .category-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
        }
        .agentic-badge { background: #8B5CF6; color: white; }
        .rag-badge { background: #10B981; color: white; }
        .trading-badge { background: #F59E0B; color: white; }
        .research-badge { background: #3B82F6; color: white; }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .wow-stars {
            color: #FBBF24;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-8 px-4 shadow-lg">
        <div class="container mx-auto max-w-7xl">
            <h1 class="text-4xl font-bold mb-2">> Anthropic Hackathon: Meta-Builder System</h1>
            <p class="text-lg opacity-90">AI Agents Autonomously Generating Hackathon-Quality Projects</p>
        </div>
    </header>

    <!-- Stats Dashboard -->
    <section class="container mx-auto max-w-7xl px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="stats-dashboard">
            <div class="stats-card rounded-lg p-6 shadow-md">
                <div class="text-3xl font-bold" id="total-projects">0</div>
                <div class="text-sm opacity-90">Total Projects</div>
            </div>
            <div class="bg-purple-100 border-2 border-purple-300 rounded-lg p-6 shadow-md">
                <div class="text-3xl font-bold text-purple-700" id="agentic-count">0</div>
                <div class="text-sm text-purple-600">Agentic AI & MCP</div>
            </div>
            <div class="bg-green-100 border-2 border-green-300 rounded-lg p-6 shadow-md">
                <div class="text-3xl font-bold text-green-700" id="rag-count">0</div>
                <div class="text-sm text-green-600">RAG & ML</div>
            </div>
            <div class="bg-amber-100 border-2 border-amber-300 rounded-lg p-6 shadow-md">
                <div class="text-3xl font-bold text-amber-700" id="trading-count">0</div>
                <div class="text-sm text-amber-600">Trading & Analytics</div>
            </div>
        </div>
    </section>

    <!-- Filters & Controls -->
    <section class="container mx-auto max-w-7xl px-4 pb-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Category Filter -->
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Category</label>
                    <select id="category-filter" class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="all">All Categories</option>
                        <option value="agentic">Agentic AI & MCP</option>
                        <option value="rag">RAG & ML</option>
                        <option value="trading">Trading & Analytics</option>
                        <option value="research">Research & Innovation</option>
                    </select>
                </div>

                <!-- Sort By -->
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select id="sort-by" class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="wow">Wow Factor (High to Low)</option>
                        <option value="recent">Most Recent</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>

                <!-- Search -->
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="search-input" placeholder="Search projects..."
                           class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>

                <!-- Refresh Button -->
                <div class="flex-1 min-w-[120px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">&nbsp;</label>
                    <button onclick="loadProjects()"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition">
                        = Refresh
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="container mx-auto max-w-7xl px-4 pb-12">
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects will be loaded here -->
        </div>
        <div id="no-projects" class="hidden text-center py-12">
            <div class="text-6xl mb-4">></div>
            <h2 class="text-2xl font-bold text-gray-700 mb-2">No Projects Yet</h2>
            <p class="text-gray-500">Start generating projects with the Orchestrator agent!</p>
        </div>
    </section>

    <script>
        let allProjects = [];

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                allProjects = await response.json();

                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();

                updateStats(stats);
                renderProjects();
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('total-projects').textContent = stats.total;
            document.getElementById('agentic-count').textContent = stats.by_category.agentic || 0;
            document.getElementById('rag-count').textContent = stats.by_category.rag || 0;
            document.getElementById('trading-count').textContent = stats.by_category.trading || 0;
        }

        function renderProjects() {
            const categoryFilter = document.getElementById('category-filter').value;
            const sortBy = document.getElementById('sort-by').value;
            const searchQuery = document.getElementById('search-input').value.toLowerCase();

            // Filter projects
            let filtered = allProjects.filter(p => {
                const matchesCategory = categoryFilter === 'all' || p.category === categoryFilter;
                const matchesSearch = !searchQuery ||
                    p.name.toLowerCase().includes(searchQuery) ||
                    p.description.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            // Sort projects
            filtered.sort((a, b) => {
                if (sortBy === 'wow') return b.wow_factor - a.wow_factor;
                if (sortBy === 'recent') return new Date(b.created_at) - new Date(a.created_at);
                if (sortBy === 'name') return a.name.localeCompare(b.name);
                return 0;
            });

            // Render
            const grid = document.getElementById('projects-grid');
            const noProjects = document.getElementById('no-projects');

            if (filtered.length === 0) {
                grid.innerHTML = '';
                noProjects.classList.remove('hidden');
            } else {
                noProjects.classList.add('hidden');
                grid.innerHTML = filtered.map(project => createProjectCard(project)).join('');
            }
        }

        function createProjectCard(project) {
            const categoryClass = project.category + '-badge';
            const stars = 'P'.repeat(Math.min(project.wow_factor, 10));

            return `
                <div class="project-card bg-white rounded-lg shadow-md overflow-hidden"
                     onclick="viewProject('${project.id}')">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-3">
                            <h3 class="text-xl font-bold text-gray-800 flex-1">${project.name}</h3>
                            <span class="category-badge ${categoryClass}">${project.category.toUpperCase()}</span>
                        </div>

                        <p class="text-gray-600 text-sm mb-4">${project.description}</p>

                        <div class="mb-4">
                            <div class="text-xs font-semibold text-gray-500 mb-1">Innovation:</div>
                            <div class="text-sm text-gray-700">${project.innovation}</div>
                        </div>

                        <div class="mb-4">
                            <div class="text-xs font-semibold text-gray-500 mb-2">Tech Stack:</div>
                            <div class="flex flex-wrap gap-2">
                                ${project.tech_stack.map(tech =>
                                    `<span class="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded">${tech}</span>`
                                ).join('')}
                            </div>
                        </div>

                        <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                            <div class="wow-stars text-sm">${stars}</div>
                            <div class="text-xs text-gray-500">
                                ${project.has_demo ? '<ª Has Demo' : '=Ä Code Only'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function viewProject(projectId) {
            window.open(`/project/${projectId}`, '_blank');
        }

        // Event listeners
        document.getElementById('category-filter').addEventListener('change', renderProjects);
        document.getElementById('sort-by').addEventListener('change', renderProjects);
        document.getElementById('search-input').addEventListener('input', renderProjects);

        // Auto-refresh every 30 seconds
        setInterval(loadProjects, 30000);

        // Initial load
        loadProjects();
    </script>
</body>
</html>
